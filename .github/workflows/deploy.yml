# Assumptions:
# 1. Runner has Java 21 installed
# 2. Runner has Maven installed

name: Deploy app

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build backend jar
        run: mvn package -Dmaven.test.skip=true -B -U -ntp